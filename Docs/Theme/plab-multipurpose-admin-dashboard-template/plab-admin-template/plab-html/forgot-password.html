<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- All Library CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/LineIcons.css">
        <link rel="stylesheet" href="assets/css/viewer.min.css">
        <link rel="stylesheet" href="assets/css/icofont.min.css">
        <link rel="stylesheet" href="assets/css/calendar.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png">
        <title>Plab - Clean & Minimal Bootstrap Admin Dashboard</title> 
    </head>

    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="d-table">
                <div class="d-tablecell">
                    <span class="loader">
                        <span class="loader-inner"></span>
                    </span>
                </div>
            </div>
        </div>
        <!-- End Preloader -->
         
        <!-- Login Area -->
        <div class="auth-main-content auth-bg-image">
            <div class="d-table">
                <div class="d-tablecell">
                    <div class="auth-box">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="form-left-content">
                                    <div class="auth-logo">
                                        <img src="assets/img/large-logo.png" alt="Logo">
                                    </div>

                                    <div class="login-links">
                                        <a class="fb" href="#">
                                            <i data-feather="facebook" class="icon"></i>
                                            Sign Up with Facebook
                                        </a>
                                        <a class="twi" href="#">
                                            <i data-feather="twitter" class="icon"></i>
                                            Sign Up with Twitter
                                        </a>
                                        <a class="ema" href="#">
                                            <i data-feather="mail" class="icon"></i>
                                            Sign Up with Email
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-content">
                                    <h1 class="heading">Forgot password</h1>
                                    <form >
                                        <div class="form-group">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Reset Password</button>
                                            <a class="fp-link" href="login.html">Log In</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login Area -->
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Feather Icon JS -->
        <script src="assets/js/feather.min.js"></script>
        <!-- Gllery viewer JS -->
        <script src="assets/js/viewer.min.js"></script>
        <!-- ApexCharts JS -->
        <script src="assets/js/apex-charts/apexcharts.min.js"></script>
        <script src="assets/js/apex-charts/apexcharts-stock-prices.js"></script>
        <script src="assets/js/apex-charts/apex-line-charts.js"></script>
        <script src="assets/js/apex-charts/apex-area-charts.js"></script>
        <script src="assets/js/apex-charts/apex-bar-charts.js"></script>
        <script src="assets/js/apex-charts/apex-mixed-charts.js"></script>
        <script src="assets/js/apex-charts/apex-pie-donuts-charts.js"></script>
        <script src="assets/js/apex-charts/this-year-sales-statistics.js"></script>
        <script src="assets/js/apex-charts/sales-by-countries.js"></script>
        <script src="assets/js/apex-charts/product-trends-by-month.js"></script>
        <script src="assets/js/apex-charts/month-sales-statistics.js"></script>
        <script src="assets/js/apex-charts/order-summary.js"></script>
        <script src="assets/js/apex-charts/visitors-overview.js"></script>
        <script src="assets/js/apex-charts/leads-stats.js"></script>
        <script src="assets/js/apex-charts/apex-column-charts.js"></script>
        <!-- Custom chart JS -->
        <script src="assets/js/custom-chart.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/custom.js"></script>
    </body>
</html>
